<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>ToDo List</h2>

</div>

<script src="script.js"></script>
</body>
</html>
